<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>inPractice</title>
	<style type="text/css">
		code {
			background: #2db34a;
			border-radius: 6px;
			color: #fff;
			display: block;
			font: 14px/24px "Source Code Pro", Inconsolata, "Lucida Console", Terminal, "Courier New", Courier;
			padding: 4px 5px;
			text-align: center;

		}

		header,
		section,
		aside,
		footer {
			margin: 0 1.5% 24px 1.5%;

		}

		section {
			display: inline;
			float: left;
			width: 50%;

		}

		aside {
			display: inline;
			width: 50%;
		}

		footer {
			clear: both;
		}
	</style>
</head>


<!--
==========================
display=inline
float
display=block=change width
==========================
-->
<h1>test</h1>
<header>
	<code>&#60;header&#62; inline</code>
</header>

<section>
	<code>&#60;section&#62;inline+float leaft+width50%(Ture) 
	  </code>
</section>

<aside>
	<code>&#60;aside&#62;inline+width50%(False)</code>
</aside>

<footer>
	<code>&#60;footer&#62;</code>
</footer>

</html>
