<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>inPractice</title>
		<style type="text/css">
			code {
			  background: #2db34a;
			  border-radius: 6px;
			  color: #fff;
			  display: block;
			  font: 14px/24px "Source Code Pro", Inconsolata, "Lucida Console", Terminal, "Courier New", Courier;
			  padding: 24px 15px;
			  text-align: center;
			}
			header,
			section,
			aside,
			footer {
			  margin: 0 1.5% 24px 1.5%;
			}

			.way1-1-float-left{
				float: left;
				width: 60%;
			}
			.way1-1-float-right{
				float: right;
				width: 30%;
			}
			.wway1-1-clearfloat{
				clear: both;
			}
		</style>
	</head>

<!--
========
original
========
-->
	<h1>original</h1>>
	<header>
	  <code>&#60;header&#62;</code>
	</header>

	<section>
	  <code>&#60;section&#62;</code>
	</section>

	<aside>
	  <code>&#60;aside&#62;</code>
	</aside>

	<footer>
	  <code>&#60;footer&#62;</code>
	</footer>

<!--
==========================
way1-1=float + clear float
? x
==========================
-->
	<h1>way1-1=float + clear float</h1>>
	<header>
	  <code>&#60;header&#62;</code>
	</header>

	<section class = "way1-1-float-left">
	  <code>&#60;section&#62;</code>
	</section>

	<aside class = "way1-1-float-right">
	  <code>&#60;aside&#62;</code>
	</aside>

	<footer class = "way1-1-clearfloat">
	  <code>&#60;footer&#62;</code>
	</footer>
</html>
