<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>inPractice</title>
		<style type="text/css">
			code {
			  background: #2db34a;
			  border-radius: 6px;
			  color: #fff;
			  display: block;
			  font: 14px/24px "Source Code Pro", Inconsolata, "Lucida Console", Terminal, "Courier New", Courier;
			  padding: 24px 15px;
			  text-align: center;
			}
			header,
			section,
			aside,
			footer {
			  margin: 0 1.5% 24px 1.5%;
			}

			section {
				float: left;
				width: 60%;
			}
			aside {
				float: right;
				width: 30%;
			}
			footer {
				clear: both;
			}
		</style>
	</head>


<!--
==========================
way1-1=float + clear float
==========================
-->
	<h1>way1-1=float + clear float</h1>>
	<header>
	  <code>&#60;header&#62;</code>
	</header>

	<section>
	  <code>&#60;section&#62;</code>
	</section>

	<aside>
	  <code>&#60;aside&#62;</code>
	</aside>

	<footer>
	  <code>&#60;footer&#62;</code>
	</footer>
</html>
