<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Practice</title>
    <style type="text/css">

    </style>
  </head>

  <body>
    <!--display-->
    <h1>display</h1>
    <p>block = new line; inline = not new line; inline-block = not new line but could modify box properties</p>
    <div style="border: 1px solid black; display: inline">Hello World; display=inline</div>
    <div style="border: 1px solid black; display: inline">Hello World; display=inline</div>
    <div style="border: 1px solid black; display: block">Hello World; display=block</div>
    <div style="border: 1px solid black; display: block">Hello World; display=block</div>
    <div style="border: 1px solid black; display: inline-block;height: 50px">Hello World</div>
    <div style="border: 1px solid black; display: inline-block">Hello World</div>
    
    <img style = "display: block" src="bar.png" alt="the grey bar picture">
    <img style = "display: inline" src="bar.png" alt="the grey bar picture">
     <img style = "display: inline" src="bar.png" alt="the grey bar picture">

  </body>
</html>
